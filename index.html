<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 17</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="section-one">
        <div class="section-heading">
          <h3>Please Type Your Name!</h3>
        </div>
        <div class="section-button">
          <button type="button" class="reset-btn same-btn-style" id="reset-btn">
            Reset
          </button>
          <button
            type="button"
            class="submit-btn same-btn-style"
            id="submit-btn"
          >
            Submit
          </button>
        </div>
      </section>
      <section class="section-two">
        <div class="input-section">
          <label for="name" class="input-title">What is Your Name?</label><br />
          <input
            type="text"
            name="name"
            class="input-box"
            id="input-box"
            placeholder="Type your name"
          />
        </div>
        <div class="last-container">
          <p class="last-text" id="all-text">
            Hello <strong id="output-text">SK Kumar</strong>, welcome to our
            application.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
